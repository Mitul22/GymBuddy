<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- GymBuddy Heading -->
        <div class="row m-3">
            <h1 id="GymBuddyTitle">GymBuddy</h1>
        </div>
    </div>

    <div class="container">
        <form id="signupForm">
            <div class="row justify-content-center" id="signUp">
                <div class="col-9">
                    <p class="text-white text-center fs-4">Enter new account details below:</p>

                    <div class="form-floating shadow mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="firstname">
                        <label for="name">Full Name:</label>
                    </div>

                    <div class="form-floating shadow mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
                        <label for="email">Email Address:</label>
                    </div>

                    <div class="form-floating shadow mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="password">
                        <label for="password">Password:</label>
                    </div>

                    <div class="form-floating shadow mb-3">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmPassword"
                            placeholder="password">
                        <label for="confirmPassword">Re-enter Password:</label>
                    </div>

                    <p class="text-white text-center fs-4">Fill out your details for your program below:</p>

                    <div class="btn-group" id="details">
                        <div class="col-3">
                            <input type="radio" class="btn-check" name="options" id="buildMuscle" value="buildMuscle"
                                checked>
                            <label class="btn btn-dark" for="buildMuscle">Build Muscle</label>
                        </div>

                        <div class="col-3">
                            <input type="radio" class="btn-check" name="options" id="buildStrength"
                                value="buildStrength">
                            <label class="btn btn-dark" for="buildStrength">Build Strength</label>
                        </div>

                        <div class="col-3">
                            <input type="radio" class="btn-check" name="options" id="loseWeight" value="loseWeight">
                            <label class="btn btn-dark" for="loseWeight">Lose Weight</label>
                        </div>
                    </div>

                    <br>
                    <br>
                    <br>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
