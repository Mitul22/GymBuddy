<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
    <body>

        <div class="container">
            <h2 class="center-align">Sign Up for Personal Training</h2>
            <form action="submit_url_here" method="POST">
                <div class="input-field">
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="fullName">Full Name:</label>
                </div>

                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email:</label>
                </div>

                <div class="input-field">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Phone Number:</label>
                </div>

                <div class="input-field">
                    <textarea id="goal" name="goal" class="materialize-textarea" required></textarea>
                    <label for="goal">Training Goals (e.g. weight loss, strength training, etc.):</label>
                </div>

                <div class="input-field col s12 center-align">
                    <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>
</html>
